name       : libwww-perl
version    : '6.34'
release    : 9
source     :
    - https://cpan.metacpan.org/authors/id/E/ET/ETHER/libwww-perl-6.34.tar.gz : 260363fd4204c0ddf7cd76f7b70e22beb3b5186e4c346f250a59288b52dc114c
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : WWW Perl Modules
description: |
    The libwww-perl collection is a set of Perl modules which provides a
    simple and consistent application programming interface to the
    World-Wide Web.  The main focus of the library is to provide classes
    and functions that allow you to write WWW clients. The library also
    contain modules that are of more general use and even classes that
    help you implement simple HTTP servers.
builddeps  :
    - perl-encode-locale
    - perl-file-listing
    - perl-html-parser
    - perl-http-cookies
    - perl-http-daemon
    - perl-http-negotiate
    - perl-lwp-protocol-https
    - perl-net-http
    - perl-ntlm
    - perl-scalar-list-utils
    - perl-test-fatal
    - perl-test-requiresinternet
    - perl-try-tiny
    - perl-www-robotrules
rundeps    :
    - perl-encode-locale
    - perl-file-listing
    - perl-html-parser
    - perl-http-cookies
    - perl-http-daemon
    - perl-http-negotiate
    - perl-libnet
    - perl-lwp-mediatypes
    - perl-lwp-protocol-https
    - perl-net-http
    - perl-ntlm
    - perl-scalar-list-utils
    - perl-try-tiny
    - perl-uri
    - perl-www-robotrules
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test
